<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אשקוקי - רצפי מהלכים נבחרים</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Chess.js Local -->
    <script src="chess.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>אשקוקי - רצפי מהלכים נבחרים</h1>
        </header>

        <div class="main-content">
            <div id="board-container" class="board-container">
                <!-- Board will be generated here -->
                <div id="board" class="board"></div>
            </div>

            <aside class="controls-panel">
                <div class="status-box">
                    <h3>תור: <span id="turn-indicator">לבן</span></h3>
                    <p id="game-status"></p>
                </div>

                <div class="tabs">
                    <button class="tab-btn active" data-tab="record-mode">הקלטה</button>
                    <button class="tab-btn" data-tab="practice-mode">תרגול</button>
                    <button class="tab-btn" data-tab="online-mode">משחק רשת</button>
                </div>

                <div id="record-mode" class="tab-content active">
                    <div class="actions">
                        <button id="reset-btn" class="btn secondary">לוח חדש</button>
                        <button id="undo-btn" class="btn secondary">בטל מהלך</button>
                    </div>

                    <div class="playback-controls"
                        style="display:none; margin-top: 10px; background: #333; padding: 10px; border-radius: 4px;">
                        <span style="font-size: 0.9em; margin-left: 5px;">צפייה ברצף:</span>
                        <div style="display: flex; gap: 5px; margin-top: 5px;">
                            <button id="play-btn" class="btn primary" style="padding: 5px 10px;">▶ נגן</button>
                            <button id="pause-btn" class="btn secondary" style="padding: 5px 10px;">⏸ עצור</button>
                            <button id="next-move-btn" class="btn secondary" style="padding: 5px 10px;">⏩</button>
                        </div>
                    </div>

                    <div class="save-load-section">
                        <input type="text" id="sequence-name" placeholder="שם הרצף (למשל: פתיחה ספרדית)">
                        <button id="save-btn" class="btn primary">שמור רצף</button>
                    </div>

                    <div class="saved-list">
                        <h4>רצפים שמורים:</h4>
                        <ul id="sequences-list"></ul>
                    </div>
                </div>

                <div id="practice-mode" class="tab-content">
                    <div class="practice-controls">
                        <select id="practice-select">
                            <option value="">בחר רצף לתרגול...</option>
                        </select>
                        <button id="start-practice-btn" class="btn primary">התחל תרגול</button>
                    </div>
                    <div id="practice-feedback" class="feedback-msg"></div>
                    <button id="show-hint-btn" class="btn secondary"
                        style="display:none; width: 100%; margin-top: 5px;">💡 הצג רמז</button>
                </div>

                <div id="online-mode" class="tab-content">
                    <div id="online-setup">
                        <input type="text" id="player-name" placeholder="השם שלך">
                        <div style="display: flex; gap: 10px; margin-top: 10px;">
                            <button id="create-game-btn" class="btn primary">צור משחק חדש</button>
                        </div>
                        <div style="display: flex; gap: 10px; margin-top: 10px;">
                            <input type="text" id="game-code-input" placeholder="קוד משחק" style="margin-bottom:0;">
                            <button id="join-game-btn" class="btn secondary">הצטרף</button>
                        </div>
                    </div>

                    <div id="online-lobby"
                        style="display:none; text-align: center; background: #333; padding: 15px; border-radius: 8px; margin-top: 10px;">
                        <h3>קוד משחק: <span id="display-game-code"
                                style="color: var(--highlight); user-select: text; cursor: pointer;"></span></h3>
                        <p style="font-size: 0.9em; color: #aaa;">שלח את הקוד לחבר כדי שיתחבר</p>
                    </div>

                    <div id="online-game-ui" style="display:none; margin-top: 15px;">
                        <div class="scoreboard"
                            style="display: flex; justify-content: space-between; background: #222; padding: 10px; border-radius: 4px; border: 1px solid #444;">
                            <div style="text-align: center;">
                                <div style="font-size: 0.8em; color: #aaa;">לבן (אני)</div>
                                <div id="white-player-name" style="font-weight: bold; font-size: 1.1em;">-</div>
                                <div id="white-score" style="font-size: 2em; color: var(--success-color);">0</div>
                            </div>
                            <div style="display: flex; align-items: center; color: #666; font-size: 1.5em;">VS</div>
                            <div style="text-align: center;">
                                <div style="font-size: 0.8em; color: #aaa;">שחור</div>
                                <div id="black-player-name" style="font-weight: bold; font-size: 1.1em;">ממתין...</div>
                                <div id="black-score" style="font-size: 2em; color: var(--success-color);">0</div>
                            </div>
                        </div>
                        <div id="online-status-msg" style="margin-top: 10px; text-align: center; color: #ffeb3b;"></div>
                        <button id="rematch-btn" class="btn primary"
                            style="width: 100%; margin-top: 10px; display: none;">משחק נוסף</button>
                    </div>
                </div>

                <div class="history-section">
                    <h4>מהלכים:</h4>
                    <div id="move-history" class="move-history"></div>
                </div>
            </aside>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
